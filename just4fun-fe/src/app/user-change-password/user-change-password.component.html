<form class="myform" (ngSubmit)="changePassword()">
  <div class="row">
    <label for="id_old_password" class="p-0 text-white">Old password</label>
  </div>
  <div class="row">
    <input [(ngModel)]="oldPassword" class="my-form-control form-control" type="password" name="old_password" autofocus="" required="" id="id_old_password">
  </div>
  <div style="height: 25px;"></div>

  <div class="row">
    <label class="p-0 text-white" for="id_new_password1">New password</label>
  </div>
  <div class="row">
    <input [(ngModel)]="password" class="my-form-control form-control" type="password" name="new_password1" required="" id="id_new_password1">
  </div>
  <div style="height: 10px;"></div>

  <div class="row">
    <label class="p-0 text-white" for="id_new_password2">New password confirmation:</label>
  </div>
  <div class="row">
    <input [(ngModel)]="password2" class="my-form-control form-control" type="password" name="new_password2" required="" id="id_new_password2">
  </div>
  <div style="height: 25px;"></div>

  <p class="text-danger" *ngIf="errorMessage" >{{ errorMessage }}</p>
  <div class="row">
    <button type="submit" class="btn btn-primary">Change Password</button>
  </div>
</form>
