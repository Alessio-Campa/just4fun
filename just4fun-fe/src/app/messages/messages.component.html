<div class="container-fluid bg-dark rounded p-1 h-100 d-flex" style="flex-direction: column">
  <div class="w-100 bg-secondary rounded mr-n2">
    <h1 class="text-center p-1 m-0"> {{chatTitle}} </h1>
  </div>

  <div class="d-flex justify-content-between h-100 overflow-auto" style="flex-direction: column-reverse">
    <div>
      <div *ngFor="let message of chat.messages" class="card m-2 mt-1 p-2 w-75" [ngClass]="{'float-right': message.sender === userMail, 'float-left': message.sender !== userMail}">
        <b class="mb-1"> {{message.sender}} </b>
        {{message.text}}
        <small class="small text-secondary text-right"> {{message.timestamp | date: 'dd MMM, HH:mm'}} </small>
      </div>
    </div>
  </div>

  <div class="w-100 d-flex justify-content-center" style="justify-content: flex-start">
    <input #message type="text" class="form-control rounded-pill pr-6">
    <img src="assets/img/arrow-right-short.svg" class="btn btn-primary rounded-circle p-1 h-100 ml-md-1 ml-lg-2" (click)="sendMessage(message)">
  </div>

</div>
