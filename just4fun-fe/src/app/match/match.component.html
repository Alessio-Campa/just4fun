<div id="cellTemplate" hidden>
  <div class="cell">
    <div class="cellDisk"></div>
  </div>
</div>

<div class="container text-light">
  <h1 *ngIf="match && match.turn === 0 && match.winner.player === null" class="h1 mb-0 d-flex justify-content-center">
    <i class="me-2 fa-circle fas text-danger"></i>
    <b>{{username0}}</b>'s turn
  </h1>
  <h1 *ngIf="match && match.turn === 1 && match.winner.player === null" class="h1 mb-0 d-flex justify-content-center">
    <i class="me-2 fa-circle fas text-warning"></i>
    <b>{{username1}}</b>'s turn
  </h1>
  <h1 *ngIf="match && match.winner.player !== null && match.winner.player === 0" class="h1 mb-0 d-flex justify-content-center">
    <i class="me-2 fa-circle fas text-danger"></i>
    <b> {{username0}} is the winner</b>
  </h1>
  <h1 *ngIf="match && match.winner.player !== null && match.winner.player === 1" class="h1 mb-0 d-flex justify-content-center">
    <i class="me-2 fa-circle fas text-warning"></i>
    <b> {{username1}} is the winner</b>
  </h1>
</div>

<div class="container align-content-center">
  <div class="row mt-4">
    <div class="col-md-8 mb-4">
      <div id="board" class="col-md-12" style="width: 700px; margin: auto">

      </div>
      <div *ngIf="match.winner.player !== null" class="w-100 d-flex justify-content-center">
        <button class="btn btn-primary m-4" (click)="replay()" [disabled]="isReplaying">Replay</button>
        <div class="mt-4 ms-4">
          <!-- < button class="btn btn-primary me-2" (click)="replayBwd()" [disabled]="!isReplaying"><img src="assets/img/chevron-left.svg"></button> -->
          <button class="btn btn-primary me-2" (click)="replayFwd()" [disabled]="!isReplaying || isAutoReplaying"><i class="fas fa-step-forward"></i></button>
          <button class="btn btn-primary me-2" (click)="replayAuto()" [disabled]="!isReplaying || isAutoReplaying"><i class="fas fa-play"></i></button>
        </div>

      </div>
    </div>
    <div *ngIf="canViewMessages && matchChat !== null" class="col-md-4 mb-4 h-100">

      <div class="col-md-12">
        <div class="w-100" style="height: 75vh">
          <app-messages *ngIf="(userService.email === match.player0 || userService.email === match.player1)" [chat]="matchChat" [filter]="[match.player0, match.player1]"></app-messages>
          <app-messages *ngIf="!(userService.email === match.player0 || userService.email === match.player1)" [chat]="matchChat"></app-messages>
        </div>
      </div>

    </div>
  </div>
</div>
