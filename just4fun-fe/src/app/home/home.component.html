<div class="row mb-5">
  <div class="col-12 text-center align-self-center" style="padding: 0">
    <img src="/assets/img/logo.png" alt="logo just4fun" style="max-height: 50px; max-width: 95%">
  </div>
</div>

<h1 *ngIf="isLogged" > HELO </h1>

<div class="container">
  <div class="row" style="height: 100px">
    <div class="col-md-8">
      <div class="col-md-12 bg-dark rounded p-3">
        <h2 class="h2 text-center text-light mb-3">Live matches</h2>

        <div class="card-deck">
          <!-- TODO: usare ngFor o altre cose da component -->
          <div class="card text-dark">
            <div class="card-header">
              <h5 class="card-title text-left">username3</h5>
              <h5 class="card-title text-center">vs</h5>
              <h5 class="card-title text-right">username4</h5>
            </div>
            <div class="card-body">
              <img src="...">
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>

          <div class="card text-dark">
            <div class="card-header">
              <h5 class="card-title text-left">username3</h5>
              <h5 class="card-title text-center">vs</h5>
              <h5 class="card-title text-right">username4</h5>
            </div>
            <div class="card-body">
              <img src="...">
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div class="col-md-4">
      <div class="col-md-12 bg-dark rounded p-3">
        <h2 class="h2 text-center text-light mb-3">Leaderboard</h2>

        <ul *ngFor="let user of leaderboard; index as i" class="list-group list-group-horizontal-sm mb-1">
          <li class="list-group-item w-25 leaderboard-position text-center"> {{i}} </li>
          <li class="list-group-item w-75">{{user.username}}</li>
        </ul>


      </div>
    </div>
  </div>
</div>


<div class="row justify-content-center">
  <button class="btn btn-lg btn-primary m-1"> Start new game </button>
  <button class="btn btn-lg btn-primary m-1"> test button </button>
</div>
